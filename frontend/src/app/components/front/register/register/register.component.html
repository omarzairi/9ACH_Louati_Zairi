<div class="container">
  <div class="container2">
    <div class="header logins">
      <button routerLink="/register">REGISTER</button>
      <button routerLink="/login">LOGIN</button>
    </div>
    <form>
      <div class="body">
        <div class="elems">
          <p>Username:</p>
          <input type="text" placeholder="Username" />
          <p>Email Address:</p>
          <input type="email" placeholder="Email" />
          <p>Password:</p>
          <input type="password" placeholder="Password" />
          <button class="loginbutton">REGISTER</button>
          <div class="loginwith">
            <div class="google">
              <button class="google">
                <i class="fab fa-google fa icon"></i>
                SIGN UP WITH GOOGLE
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
